<body onload='document.f.username.focus();'>
<h3>Login with Username and Password</h3>
<form id="loginForm" name='f' action='login' method='POST'>
    <table>
        <tr>
            <td>username:</td>
            <td><input type='text' name='username' id='username' value='' autocomplete="off"/></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type='password' name='password' id='password' /></td>
        </tr>
        <tr>
            <td colspan='2'><input name="submit" type="submit" value="Login" /></td>
        </tr>
    </table>
</form>
<h4 id="results"></h4>
<script src="/frame/jquery.min.js"></script>
<script src="/frame/metronic/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var Login = function() {
        var handleLogin = function() {
            $('#loginForm').validate({
                rules : {
                    username : {
                        required : true
                    },
                    password : {
                        required : true
                    }
                },
                messages : {
                    userName : {
                        required : "请输入用户名."
                    },
                    mesgCode : {
                        required : "请输入密码."
                    }
                },
                submitHandler : function(form) {
                    debugger
                    $.ajax({
                        url : "/login",
                        type : "POST",
                        data : "username=" + $("#username").val() + "&password=" + $("#password").val(),
                        async : false,
                        dataType : "json",
                        success: function (data) {
                            debugger
                            alert(data);
                        },
                        fail: function (status) {
                            debugger
                            alert("登录失败！");
                        }
                    });
                }
            });
        };
        return {
            init : function() {
                handleLogin();
            }
        };
    }();
    jQuery(document).ready(function() {
        Login.init();
    });
</script>
</body>
</html>
